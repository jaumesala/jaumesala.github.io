<nav id="main-nav">
    {% if site.github_username %}
    <a target="_blank" href="https://github.com/{{ site.github_username }}">Github</a>
    {% endif %}
    {% if site.linkedin_username %}
    <a target="_blank" href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a>
    {% endif %}
    {% if site.twitter_username %}
    <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}">Twitter</a>
    {% endif %}
    {% if site.posts.size > 0 %}
    <a href="{{ "/posts" | prepend: site.baseurl }}">Posts</a>
    {% endif %}
</nav>
