---
layout: page
controller: posts
method: index
title: Posts
---

<div id="posts-filte-list">

    <div class="form-group">
        <label for="search">Search</label>
        <input type="search" class="form-control fuzzy-search" id="search" placeholder="Search...">
    </div>

    <ul class="list posts-list list-unstyled">
        {% for post in site.posts %}
            <li class="post-item">
                <a href="{{ post.url }}">
                    <p class="title">{{ post.title }}</p>
                    <span class="categories">{{ post.categories | join: ', ' }}</span>
                    <span class="tags">{{ post.tags | join: ', ' }}</span>
                    <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
                </a>
            </li>
        {% endfor %}
    </ul>

</div>
